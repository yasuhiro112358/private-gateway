# Production override: pin Traefik to the current latest stable as of 2025-08-09
services:
  traefik:
    image: traefik:v3.5.0
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:9000:9000"  # admin (dashboard)
    volumes:
      - ./traefik.prod.yml:/etc/traefik/traefik.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    environment:
      - TRAEFIK_API_INSECURE=false
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=PathPrefix(`/dashboard`) || PathPrefix(`/api`)"
      - "traefik.http.routers.dashboard.entrypoints=admin"
      - "traefik.http.routers.dashboard.service=api@internal"
    networks:
      - traefik

volumes:
  letsencrypt:
    external: true
    name: letsencrypt

networks:
  traefik:
    external: true
    name: traefik
